<div class="x-white-box">
	<h3 class="x-box-title">
		热评文章 <span class="x-title-border"></span>
	</h3>
	<@jp.contents module="article" count="5" orderBy="comment_count" hasThumbnail="false">
	<#list contents as content>
		<div class="x-margin-bottom-10 x-margin-top-10 clearfix">
			<#if content.thumbnail??>
			<div class="x-layout-30 x-pull-left">
				<p>
					<a href="${(content.url)!}">
						<img class="x-item-space-5" src="${content.thumbnailByName('t4')!}" />
					</a>
				</p>
			</div>
			</#if>
			<div class="<#if content.thumbnail??>x-layout-68 x-pull-right<#else>x-layout-100</#if>">
				<p class="right-box-title"><a href="${(content.url)!}">${(content.title)!}</a></p>
				<div class="x-layout-100 x-font-small x-font-grey">
					<i class="fa fa-clock-o" aria-hidden="true"></i>
					${(content.created)!}
				</div>
			</div>
		</div>

	</@jp.contents>
</div>
